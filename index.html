<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugadores de Fortnite</title>
    <link rel="icon" href="images/bugha.jpg"> <!-- Aquí puedes cambiar el icono de la página -->
    <style>
        /* Estilo general para el cuerpo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Contenedor de los jugadores */
        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        /* Estilo para los cuadros de los jugadores */
        .player-box {
            width: 300px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.4); /* Fondo oscuro con transparencia */
            color: white;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            text-align: center;
            padding: 20px;
            background-size: cover;
            background-position: center;
        }

        /* Título del jugador */
        .player-box h3 {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        /* Estilo para el botón de "Saber más" */
        .btn-more {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-more:hover {
            background-color: #e64a19;
        }

        /* Estilo del footer */
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        /* Estilo de los enlaces en el footer */
        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Contenedor principal con los jugadores -->
    <div class="main-container">
        <!-- Cuadro de Bugha con su imagen -->
        <div class="player-box" style="background-image: url('images/bugha.jpg');">
            <h3>Bugha</h3>
            <a href="detalles-bugha.html" class="btn-more">Saber más</a>
        </div>

        <!-- Cuadro de Aqua con su imagen -->
        <div class="player-box" style="background-image: url('images/aqua.jpg');">
            <h3>Aqua</h3>
            <a href="detalles-aqua.html" class="btn-more">Saber más</a>
        </div>

        <!-- Cuadro de Ninja con su imagen -->
        <div class="player-box" style="background-image: url('images/ninja.jpg');">
            <h3>Ninja</h3>
            <a href="detalles-ninja.html" class="btn-more">Saber más</a>
        </div>
    </div>

    <!-- Footer con enlace de "Acerca de" -->
    <footer>
        <p>&copy; 2024 Todos los derechos reservados</p>
        <a href="acerca.html">Acerca de</a>
    </footer>

</body>
</html>
